<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - My Productivity Space</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

<div class="dashboard">
 
  <div class="top-bar">
    <h1>ğŸš€ My Productivity Space</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="welcome-card">
    <h2 id="welcomeUser">Welcome back, Khushi âœ¨</h2>
    <p id="currentDate"></p>
   
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3 id="totalTasks">0</h3>
      <p>Total Tasks</p>
    </div>

    <div class="stat-card">
      <h3 id="completedTasks">0</h3>
      <p>Completed</p>
    </div>

    <div class="stat-card">
      <h3 id="pendingTasks">0</h3>
      <p>Pending</p>
    </div>
  </div>

  <div class="section-container">
  
  <div class="section">
    <h2>ğŸ“Œ Task Manager</h2>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

<div class="section">
  <h2>ğŸ“ Personal Notes</h2>
  <div class="notes-input-group">
    <textarea id="notesArea" placeholder="Write your thoughts here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>
  </div>

  <div id="notesContainer"></div>

</div>

<div class="section">
  <h2>ğŸ¯ Today's Goal</h2>
  <div class="goal-input-group">
  <input type="text" id="goalInput" placeholder="Set your main goal..." />
  <button onclick="saveGoal()">Save Goal</button>
  </div>
  <p id="savedGoal"></p>

  <div id="goalContainer"></div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
